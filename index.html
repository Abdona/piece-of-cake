<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="todo-container">
        <div class="todo-content">
            <div class="input-field">
                <input type="text" class="input" name="task" id="task" placeholder="Add first value">
                <select name="firstvalue" id="firstvalue">
                    <option value="radius">Radius</option>
                    <option value="chord">Chord</option>
                    <option value="angle">Angle</option>
                    <option value="sufracearea">SurfaceArea</option>
                    <option value="arclength">ArcLength</option>
                  </select>
                <br>
                <br>
                <br>
                <input type="text" class="input" name="task" id="task" placeholder="Add second value">
                <select name="secondvalue" id="secondvalue">
                    <option value="radius">Radius</option>
                    <option value="chord">Chord</option>
                    <option value="angle">Angle</option>
                    <option value="sufracearea">SurfaceArea</option>
                    <option value="arclength">ArcLength</option>
                  </select>
            </div>
        </div>
        <br>
        <div class="button">
            <button class="btn" id="trash-all">Calculate</button>
            <select name="calculatedvalue" id="calculatedvalue">
            </select>
        </div>
    </div>
</body>
