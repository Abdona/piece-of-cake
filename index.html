<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
    <title>PieceOfCake</title>
</head>
<body>
            <div class="input-field">
                <input type="text" onchange="validateInput(this)" class="input" name="firstvalue" id="firstvalue" placeholder="Add first value">
                <select name="firstvalue" id="firstvaluetype">
                    <option selected>Select Input</option>
                    <option value="Radius">Radius</option>
                    <option value="Chord">Chord</option>
                    <option value="Angle">Angle</option>
                    <option value="SurfaceArea">SurfaceArea</option>
                    <option value="ArcLength">ArcLength</option>
                  </select>
                <br>
                <br>
                <br>
                <input type="text"  onchange="validateInput(this)" class="input" name="secondvalue" id="secondvalue" placeholder="Add second value">
                <select name="secondvalue" id="secondvaluetype" onchange="UpdateCalOptions()">
                    <option selected>Select Input</option>
                    <option value="Radius">Radius</option>
                    <option value="Chord">Chord</option>
                    <option value="Angle">Angle</option>
                    <option value="SurfaceArea">SurfaceArea</option>
                    <option value="ArcLength">ArcLength</option>
                  </select>
            </div>
        <br>
        <div class="button">
            <button class="btn" id="CalculateButton" onclick="UserInput()">Calculate</button>
            <select name="calculatedvalue" id="calculatedvalue">
                <option selected>Select Target</option>
                <option id="optionone"></option>
                <option id="optiontwo"></option>
                <option id="optionthree"></option>
            </select>
        </div>
        <br>
        <div><p id="result"></p></div>
        <canvas id="circle" width="700" height="500" style="border:1px solid #d3d3d3;"></canvas>
</body>
</html>
